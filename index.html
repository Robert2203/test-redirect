<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
      const urlParams = new URLSearchParams(window.location.search);
      const appName = urlParams.get('appName');
    const redirectToApp = () => {
      setTimeout(() => {
        window.location.replace('https://econocheck.com/');
      }, 20000);
      window.location.replace(`${appName}://links/benefits?name=ITP`);
    };
    window.onload = redirectToApp;
  </script>
</head>
<body></body>
</html>
